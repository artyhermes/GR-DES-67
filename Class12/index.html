<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 2 - The Game</title>
    <style>
        body {
            margin: 0px;
        }

        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">

    <body>

        <canvas width="800" height="600" id="Game">
            This would have been an amazing game for you....
        </canvas>

        <div style="text-align:center;width:480px;">
            <button onclick="moveup()">UP</button><br><br>
            <button onclick="moveleft()">LEFT</button>
            <button onclick="moveright()">RIGHT</button><br><br>
            <button onclick="movedown()">DOWN</button>
        </div>

        <p>If you click a button the red square will start moving. Click the same button many times, and it will move
            faster
            and faster.</p>

        <script src="main.js"></script>
    </body>

</html>
